<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS อยู่ในส่วนนี้ -->
    <style>
        body {
            background-color: #1c2b4a;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;
        
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
            margin-top: 40px;
            margin: auto;
            
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #08204b;
            font-weight: bold;
            letter-spacing: 1.2px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            /* align-items: center; */
            
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .form-group label {
            width: 120px; 
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        .form-group input, 
        .form-group select {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            /* width: 50%; */
            background-color: #eeeeee;

        }

        input:focus, select:focus {
            border-color: #08204b;
            outline: none;
        }

        button {
            display: block;              /* เปลี่ยน display เป็น block */
            background-color: #08204b;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;                 /* กำหนดความกว้างของปุ่ม */
            margin: 20px auto;         /* จัดให้กลางแนวนอนและมีระยะห่างบนล่าง */
        }


        button:hover {
            background-color: #06406a;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        p a {
            color: #08204b;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        input[type="file"] {
            padding: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        .pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 1px solid #949494;
            margin: auto;
            overflow: hidden; 
            margin-bottom: 20px;
            margin-top: 0px; 
        }

        .pic img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .form-group div {
            display: flex; 
            align-items: center; 
        }

        .Create-Account {
            display: flex;             
            align-items: center;       
            justify-content: center;    
            /* margin: 20px 0;   */
            margin-bottom: 0;         
        }

        .Create-Account h2 {
            margin-right: 10px;        
            font-size: 24px;          
            color: #08204b;           
        }

        .Create-Account i {
            justify-content: center; 
            align-items: center; 
            font-size: 18px;          
            color: #08204b;  
            margin-right: 10px;        
        }

 /* ทำให้ input และไอคอนอยู่ในกรอบเดียวกัน */
.username-check {
    position: relative;
    display: flex;
    align-items: center;
    width: 75%; 
}

/* ปรับขนาด input ให้รองรับไอคอน */
.username-check input {
    width: 100%;
    padding-right: 35px; /* เผื่อพื้นที่ให้ไอคอน */
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f0f0f0;
}

/* ซ่อนไอคอนเริ่มต้น */
#usernameStatusIcon {
    position: absolute;
    right: 10px;
    display: none; /* ซ่อนก่อน */
    color: gray;
}

/* ถ้า username ใช้ได้ */
.username-valid {
    color: green !important;
    display: block !important;
}

/* ถ้า username ซ้ำ */
.username-invalid {
    color: red !important;
    display: block !important;
}

/* กำลังตรวจสอบ */
.username-loading {
    color: blue !important;
    display: block !important;
    animation: spin 1s infinite linear;
}

/* เอฟเฟกต์หมุน */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}


/* ข้อความแจ้งเตือน */
.error-message {
    font-size: 14px;
    color: red;
    margin-top: 5px;
    display: none; /* ซ่อนเป็นค่าเริ่มต้น */
}



    </style>
</head>
<body>
    
    <div class="container">

        <div class="Create-Account">
            <i class="fa-solid fa-user-plus"></i>
            <h2>Create Account</h2>
            
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="pic">
                <img id="profile-preview" src="{% static 'pic/profile.jpg' %}" alt="Profile Preview" style="max-width: 100%; border-radius: 8px;">
            </div>
            
            <div class="form-group">
                <label for="profile">Profile</label>
                <input type="file" name="profile" accept="image/*" id="profile" onchange="previewImage(event)" required>
            </div>
            
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="sex">Sex</label>
                <div class="sex-selection">
                    <div class="sex-option">
                        <input type="radio" id="male" name="sex" value="M" required>
                        <label for="male">
                            <i class="fa-solid fa-mars" style="color: #4abfe2;"></i> Male 
                        </label>
                    </div>
                    <div class="sex-option">
                        <input type="radio" id="female" name="sex" value="F" required>
                        <label for="female">
                            <i class="fa-solid fa-venus" style="color: #e672b0;"></i> Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                    <div class="username-check">
                        <input type="text" name="username" id="id_username" required>
                        <i id="usernameStatusIcon" class="fa-solid fa-circle-check username-default"></i>
                    </div>
            </div>
            <p id="usernameErrorMessage" class="error-message"></p> <!-- ข้อความแจ้งเตือน -->
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
    

</body>

<!-- โชว์รูปโปรไฟล์ -->
<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('profile-preview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result; 
                preview.style.display = 'block'; 
            }

            reader.readAsDataURL(input.files[0]); 
        } else {
            preview.src = ""; 
            preview.style.display = 'none';
        }
    }   
</script>


<script>
    document.getElementById("id_username").addEventListener("input", function() {
        let username = this.value;
        let statusIcon = document.getElementById("usernameStatusIcon");
        let errorMessage = document.getElementById("usernameErrorMessage");
    
        // แสดงไอคอนเฉพาะเมื่อเริ่มพิมพ์
        if (username.length > 0) {
            statusIcon.style.display = "block";
        } else {
            statusIcon.style.display = "none";
            errorMessage.style.display = "none";
            return;
        }
    
        statusIcon.className = "fa-solid fa-spinner username-loading"; // แสดงไอคอนโหลด
    
        fetch(`/check-username/register/?username=${username}`)
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    statusIcon.className = "fa-solid fa-circle-xmark username-invalid"; // ❌
                    errorMessage.innerText = "ชื่อผู้ใช้นี้ถูกใช้แล้ว กรุณาเปลี่ยนชื่อใหม่";
                    errorMessage.style.display = "block";
                } else {
                    statusIcon.className = "fa-solid fa-circle-check username-valid"; // ✅
                    errorMessage.style.display = "none";
                }
            })
            .catch(error => console.error("Error checking username:", error));
    });
    </script>
    
    
    

</html>
