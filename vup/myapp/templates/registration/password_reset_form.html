<!-- {% extends 'main/base.html' %} -->

{% block main %}
<div class="flex flex-col justify-center min-h-screen" style="background: linear-gradient(to right, #59758d, #96b2d3, #95c6da, #abd0df);;">
    <div class="mx-auto w-1/3">
        <h2 class="text-2xl font-bold">Reset Password</h2>
        <div class="my-3">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <input type="email" name="email" placeholder="Enter your email to reset your password." class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="email" required>
                </div>
                <div class="submit-row">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send email to reset password</button>
                </div>

            </form>
        </div>
        
                
    </div>
</div>

{% endblock %}
