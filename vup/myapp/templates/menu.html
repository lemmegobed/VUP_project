<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    {% load static %}

    <style>
        /* Menu container */
        .menu-container {
            width: 200px;
            background-color: #2b3f65;
            color: white;
            height: 94vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            border-radius:  0 40px 40px 0;
        }

        /* Profile section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile image */
        .profile-image {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border: 1px solid #9e9e9e;
            margin-top: 30px;
            /* background-color: rgb(255, 255, 255); */
        }

        /* Username and user ID */
        .username {
            font-weight: bold;
            font-size: 16px;
            text-align: center; /* จัดให้อยู่กลาง */
            margin: 0;
        }

        .userid {
            color: #97a0af;
            font-size: 14px;
            text-align: center; /* จัดให้อยู่กลาง */
            margin: 0;
            margin-bottom: 20px;
        }

        /* New event button */
        .new-event-btn {
            background-color: #ffffff;
            padding: 10px 10px;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            /* border: 2px solid #ffffff; */
        }

        .home-btt{
            width: 100%;
            padding: 20px 70px;
            background-color: #ffffff;
            color: #1c2b4a;
            /* font-weight:; */
            border-radius: 25px 0 0 25px;
            width: 100%;
            text-align: center;
        }
        /* Menu items */
        .menu-item {
            width: 100%;
            padding: 20px 24px;
            color: white;
            text-align: left;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            transition: background 0.3s;
            margin: 0;
        }

        .menu-item:hover {
            background-color: #ffffff;
            color: #1c2b4a;
            /* font-weight:; */
            border-radius: 25px 0 0 25px;
            width: 100%;
            text-align: center;
        }

        /* Logout button */
        .logout {
            background-color: #b32a2a;
            padding: 10px 25px;
            color: #ffffff;
            font-weight: bold;
            display: flex;
            align-items: center;
            border-radius: 20px;
        }

        .logout i {
            margin-right: 10px;
        }

        .logout:hover {
            background-color: #6e1c16;
            color: white;
            border-radius: 20px;
            margin: 0;
        }

    </style>
</head>
<body class="bg-gray-100">

    <!-- Sidebar Menu -->
    <div class="menu-container">
        <!-- Top Section with Profile -->
        <div class="profile-section">
            <!-- Profile Image -->
            <img src="{{ user.profile.url }}" alt="Profile Image" class="profile-image">
            
            <!-- Username and ID -->
            <h1 class="username">{{ member_data.username }}</h1>
            <p class="userid">@{{ member_data.userid }}</p>

            <!-- New Event Button -->
            <a href="{% url 'new_event' %}" class="new-event-btn">
                <i class="fas fa-plus-circle"></i> + New event
            </a>
        </div>

        <!-- Middle Section with Navigation -->
        <div class="menu-items">
            <a class="home-btt" href="{% url 'home' %}" class="menu-item">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{% url 'profile' %}" class="menu-item">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="{% url 'chat' %}" class="menu-item">
                <i class="fas fa-comment"></i> Chat
            </a>

        </div>

        <!-- Bottom Section with Logout -->
        <a href="{% url 'logout' %}" class="logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</body>
</html>
