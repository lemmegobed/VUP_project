<div class="bg-white p-6 rounded shadow-lg max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4">Edit Event</h2>
    <form method="POST" hx-post="{% url 'edit_event_popup' event.id %}" hx-target="#popup-container" hx-swap="outerHTML">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end space-x-2 mt-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save</button>
            <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600" onclick="closePopup()">Cancel</button>
        </div>
    </form>
</div>

<script>
function closePopup() {
    document.getElementById('popup-container').innerHTML = '';
}
</script>
