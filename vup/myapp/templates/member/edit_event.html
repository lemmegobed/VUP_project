

<style>
    .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal.active {
    display: flex;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    max-width: 500px;
}

</style>

<div class="modal-content">
    <span class="close">&times;</span>

    <div class="head">
        <i class="fa-solid fa-circle-plus"></i>
        <h1 class="head-text">Update Event</h1>
    </div>

    <form id="eventForm" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update</button>
    </form>
</div>
